<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AINVYOU | 沉浸式虚拟伴侣</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+SC:wght@400;500;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 背景动态层 -->
  <div class="bg-layer bg-gradient"></div>
  <div class="bg-layer bg-grid"></div>
  <div class="bg-layer bg-particles"></div>
  <div class="bg-layer bg-noise"></div>
  <div class="bg-layer bg-glow"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo-box">
        <i class="ri-ai-generate"></i>
      </div>
      <span class="brand-text">AINVYOU</span>
    </div>
    <div class="top-controls">
        <a href="https://github.com/ainvyou" target="_blank" class="control-link" title="Github">
            <i class="ri-github-fill"></i>
        </a>
    </div>
  </header>

  <main class="layout">
    <!-- 左侧：Live2D 舞台 -->
    <section class="stage-container">
      <div class="stage-wrapper">
        <div id="live2d-stage" class="live2d-stage hidden"></div>
        <div id="bubble" class="bubble"></div>
      </div>
    </section>

    <!-- 右侧：聊天面板 -->
    <aside class="chat-panel">
      <!-- 聊天头部 -->
      <div class="chat-header">
        <div class="avatar-group">
            <div class="avatar-ring">
                <div class="avatar-img">
                    <i class="ri-emotion-happy-line"></i>
                </div>
            </div>
            <div class="avatar-info">
                <span class="name">纳西妲</span>
                <span class="status-badge"><i class="ri-checkbox-blank-circle-fill"></i> Online</span>
            </div>
        </div>
        <div class="header-actions">
            <button id="mode-toggle" class="action-btn" title="切换模式">
                <i class="ri-lock-2-line icon-off"></i>
                <i class="ri-lock-unlock-line icon-on"></i>
                <span class="btn-label">安全模式</span>
            </button>
        </div>
      </div>

      <!-- 聊天记录 -->
      <div id="chat-log" class="chat-log">
        <!-- 欢迎消息 -->
        <div class="msg ai welcome-msg">
            <div class="msg-content">你好呀，我是纳西妲。今晚想聊点什么？</div>
        </div>
      </div>

      <!-- 输入区域 -->
      <div class="composer-area">
        <!-- 工具栏 -->
        <div class="toolbar">
            <!-- 这里可以加更多工具按钮 -->
        </div>
        
        <!-- 输入框 -->
        <div class="input-group">
            <input id="chat-input" type="text" placeholder="输入消息..." autocomplete="off">
            <button id="chat-send" class="send-btn">
                <i class="ri-send-plane-2-fill"></i>
            </button>
        </div>
      </div>
    </aside>
  </main>

  <script src="libs/live2dcubismcore.min.js"></script>
  <script src="libs/pixi.min.js"></script>
  <script src="libs/cubism4.min.js"></script>
  <script src="app.js?v=31" charset="utf-8"></script>
  <script>try{window.addEventListener('error',function(e){console.error(e)},{capture:true})}catch{}</script>
</body>
</html>
